<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; URL='/'" />
    <title>Redirecting...</title>
</head>
<body>
<script>
    var l = window.location;
    l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + "/?p=" + l.pathname + l.search + l.hash);
</script>
</body>
</html>
